							<label>Ngày sinh:</label>

						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 col-sm-12m col-12">
						<div class="form-group">
							<label>Địa chỉ: </label> 
							<input type="text" name="" class="form-control">
						</div>
					</div>
				</div>
